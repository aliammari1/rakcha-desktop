version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rakcha-app
    ports:
      - "${APP_PORT:-8080}:8080"
      - "${NOVNC_PORT:-6080}:6080" # noVNC web interface port
      - "${VNC_PORT:-5900}:5900" # VNC port for direct VNC clients
    depends_on:
      - mysql
    environment:
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME:-rakcha_db}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-root}
      - JAVA_OPTS=${JAVA_OPTS:-"-Xmx1024m"}
    restart: unless-stopped
    networks:
      - rakcha-network

  mysql:
    image: mysql:8.0
    container_name: rakcha-mysql
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./rakcha_db.sql:/docker-entrypoint-initdb.d/rakcha_db.sql
    restart: unless-stopped
    networks:
      - rakcha-network
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: rakcha-phpmyadmin
    ports:
      - "${PMA_PORT:-8081}:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    depends_on:
      - mysql
    restart: unless-stopped
    networks:
      - rakcha-network

networks:
  rakcha-network:
    driver: bridge

volumes:
  mysql-data:
