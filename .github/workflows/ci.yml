name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  JAVA_VERSION: "21"
  JAVA_DISTRIBUTION: "liberica"
  APP_VERSION: "1.0.10"
  APP_NAME: "RAKCHA"

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better analysis

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-package: jdk+fx
          cache: maven

      - name: Install Maven
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y maven
          mvn --version

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Verify Maven version
        run: mvn --version

      - name: Build with Maven (compile)
        run: mvn clean compile -DskipTests -B -V

      - name: Run unit tests
        run: mvn test -B
        continue-on-error: true # Don't fail if no tests yet

      - name: Generate test coverage report
        run: mvn jacoco:report
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 30

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-rakcha
          fail_ci_if_error: false
        continue-on-error: true

  # Job 2: Code Quality Analysis
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-package: jdk+fx
          cache: maven

      - name: Install Maven
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y maven
          mvn --version

      - name: Run SpotBugs
        run: mvn spotbugs:check -B
        continue-on-error: true

      - name: Upload SpotBugs results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: spotbugs-results
          path: target/spotbugs/
          retention-days: 30

      - name: Generate JavaDoc
        run: mvn javadoc:javadoc -B
        continue-on-error: true

      - name: Upload JavaDoc
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: javadoc
          path: target/site/apidocs/
          retention-days: 30

  # Job 3: Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-package: jdk+fx
          cache: maven

      - name: Install Maven
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y maven
          mvn --version

      - name: OWASP Dependency Check
        run: |
          mvn org.owasp:dependency-check-maven:check -B
        continue-on-error: true

      - name: Upload OWASP report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: owasp-report
          path: target/dependency-check-report.html
          retention-days: 30

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  # Job 4: Verify jpackage Configuration
  verify-jpackage:
    name: Verify jpackage Configuration
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-package: jdk+fx
          cache: maven

      - name: Install jpackage dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y fakeroot dpkg-dev binutils

      - name: Build application
        run: |
          mvn clean compile package -DskipTests -B -V
          cp target/${{ env.APP_NAME }}-${{ env.APP_VERSION }}.jar target/classpath-jars/

      - name: Verify jpackage can create app-image
        run: |
          jpackage --type app-image \
            --input target/classpath-jars \
            --main-jar ${{ env.APP_NAME }}-${{ env.APP_VERSION }}.jar \
            --main-class com.esprit.MainApp \
            --name ${{ env.APP_NAME }} \
            --app-version ${{ env.APP_VERSION }} \
            --dest target/verify-jpackage \
            --verbose

          # Verify the app-image was created successfully
          if [ -d "target/verify-jpackage/${{ env.APP_NAME }}" ]; then
            echo "✅ jpackage app-image created successfully"
            ls -la target/verify-jpackage/${{ env.APP_NAME }}
          else
            echo "❌ jpackage app-image creation failed"
            exit 1
          fi

      - name: Upload jpackage verification report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jpackage-verification
          path: target/verify-jpackage/
          retention-days: 7

  # Job 5: Build Release Artifacts (on tags)
  build-release:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: [ build-and-test, code-quality, security-scan, verify-jpackage ]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-package: jdk+fx
          cache: maven

      - name: Build release JAR
        run: mvn clean package -DskipTests -B -V

      - name: Create release notes
        run: |
          echo "# RAKCHA Desktop ${GITHUB_REF#refs/tags/}" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "This is the source release. For platform-specific installers built with jpackage, please check the build-and-deploy workflow." >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## Artifacts" >> RELEASE_NOTES.md
          echo "- JAR file: Executable Java application archive" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## Running the JAR" >> RELEASE_NOTES.md
          echo '```bash' >> RELEASE_NOTES.md
          echo 'java -jar ${{ env.APP_NAME }}-${{ env.APP_VERSION }}.jar' >> RELEASE_NOTES.md
          echo '```' >> RELEASE_NOTES.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/*.jar
            LICENSE
            README.md
            RELEASE_NOTES.md
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job 6: Notification
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [ build-and-test, code-quality, security-scan, verify-jpackage ]
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "Build completed with status: ${{ job.status }}"
          echo "jpackage verification: ${{ needs.verify-jpackage.result }}"

